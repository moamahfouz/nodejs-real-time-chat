<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat</title>
    <style>
        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages li {
            padding: 8px;
            margin-bottom: 4px;
            border: 1px solid #ccc;
        }

        #message-form {
            margin-top: 20px;
        }

        #username-form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<h1>Real-Time Chat</h1>

<div id="username-form">
    <input id="username-input" placeholder="Enter your username"/>
    <button id="connectBtn">Connect</button>
</div>

<div id="chat" style="display: none;">
    <ul id="messages"></ul>
    <form id="message-form">
        <input id="message-input" autocomplete="off" placeholder="Type a message..."/>
        <button>Send</button>
    </form>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    let socket;
    let username;

    const connectBtn = document.getElementById('connectBtn');
    const usernameInput = document.getElementById('username-input');
    const usernameForm = document.getElementById('username-form');
    const chatDiv = document.getElementById('chat');

    const messages = document.getElementById('messages');
    const messageForm = document.getElementById('message-form');
    const messageInput = document.getElementById('message-input');

    connectBtn.addEventListener('click', () => {
        username = usernameInput.value.trim();
        if (username) {
            socket = io();

            // Emit username after connection
            socket.emit('set username', username);

            usernameForm.style.display = 'none';
            chatDiv.style.display = 'block';

            // Listen for incoming messages
            socket.on('chat message', (msg) => {
                const li = document.createElement('li');
                li.textContent = msg;
                messages.appendChild(li);
            });

            // Connection opened
            socket.addEventListener('connect', function (event) {
                messages.innerHTML += '<p>Connected to the WebSocket server.</p>';
            });

            // Connection closed
            socket.addEventListener('disconnect', function (event) {
                messages.innerHTML += '<p>Disconnected from the WebSocket server.</p>';
            });

            // Connection error
            socket.addEventListener('error', function (event) {
                messages.innerHTML += '<p>Error: ' + event.data + '</p>';
            });

            // Handle form submission
            messageForm.addEventListener('submit', (event) => {
                event.preventDefault();
                const message = messageInput.value;
                if (message) {
                    socket.emit('chat message', `${username}: ${message}`);
                    messageInput.value = '';
                }
            });
        }
    });
</script>
</body>
</html>
